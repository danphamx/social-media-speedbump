<!DOCTYPE html>
<html>
<head>
    <title>Speedbump Settings</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 16px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 100%;
            height: 100vh;
            overflow-y: auto;
        }
        
        .card { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label { 
            display: block; 
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
            font-size: 13px;
        }
        
        input[type="text"],
        input[type="file"],
        textarea { 
            width: 100%; 
            padding: 10px; 
            margin-top: 0;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            font-family: inherit;
            font-size: 13px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        button { 
            margin-top: 20px; 
            width: 100%; 
            padding: 12px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>⚙️ Speedbump Settings</h2>
        
        <div class="form-group">
            <label>Blocked Domains (comma separated):</label>
            <textarea id="domains" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label>Custom Message:</label>
            <input type="text" id="message" placeholder="e.g., Stop scrolling and focus!">
        </div>
        
        <div class="form-group">
            <label>Button Label:</label>
            <input type="text" id="btnLabel" placeholder="e.g., Let me in">
        </div>
        
        <div class="form-group">
            <label>Speedbump Image (Upload):</label>
            <input type="file" id="imgFile" accept="image/*">
        </div>

        <div class="form-group">
            <label>Tab Icon / Favicon (Upload):</label>
            <input type="file" id="iconFile" accept="image/*">
        </div>
        
        <button id="save">Save Settings</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
